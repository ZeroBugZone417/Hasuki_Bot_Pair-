    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      position: relative;
    }

    /* Particle background */
    #particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h3 {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(90deg, #8a2be2, #00aaff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 3s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { text-shadow: 0 0 5px #8a2be2, 0 0 10px #00aaff; }
      to { text-shadow: 0 0 20px #ff00ff, 0 0 30px #00aaff; }
    }

    .button {
      position: relative;
      display: inline-block;
      width: 200px;
      padding: 15px 0;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      text-decoration: none;
      text-align: center;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      background: linear-gradient(90deg, #8a2be2, #00aaff);
      box-shadow: 0 0 10px #8a2be2, 0 0 20px #00aaff;
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
    }

    .button:nth-child(2) { animation-delay: 0.2s; }
    .button:nth-child(3) { animation-delay: 0.4s; }
    .button:nth-child(4) { animation-delay: 0.6s; }
    .button:nth-child(5) { animation-delay: 0.8s; }
    .button:nth-child(6) { animation-delay: 1s; }

    @keyframes slideIn {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #8a2be2, #00aaff, #ff00ff, #00ffff);
      background-size: 400% 400%;
      z-index: 0;
      filter: blur(25px);
      animation: moveGradient 10s linear infinite;
    }

    .button span { position: relative; z-index: 1; }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #8a2be2, 0 0 50px #00aaff;
    }

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      color: #aaa;
      margin: 10px 0;
      font-size: 14px;
      animation: fadeIn 2s forwards;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      background: #111;
      font-size: 14px;
      color: #bbb;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

<body>
  <!-- Particle canvas -->
  <canvas id="particles"></canvas>

      QUEEN HASUKI &copy; <span id="year"></span>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Particle animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;

        if(this.x > canvas.width) this.x = 0;
        if(this.x < 0) this.x = canvas.width;
        if(this.y > canvas.height) this.y = 0;
        if(this.y < 0) this.y = canvas.height;
      }
      draw(){
        ctx.fillStyle = 'rgba(138,43,226,0.7)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI *2);
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      for(let i=0; i<100; i++){
        particlesArray.push(new Particle());
      }
    }

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
